{% extends './base.html' %}

{% block content %}
<div class="confirm">
    <p class="title">Post: [{{post.title}}]</p>
    <p>Are you sure you want to delete this post?</p>
    <form method="POST">{% csrf_token %}
        <div class="confirm_btn">
            <input type="submit" value="Delete">
        </div>
    </form>
</div>
{% endblock content %}
