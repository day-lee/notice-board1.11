{% extends './base.html' %}


    <div class="container">
        <h1 class="title">{{post.title}}</h1>
        <p class="date">{{post.date_created}}</p>
    </div>


{% block content %}
    <div class="content">
        <div class="container">
        <h2 class="title">{{post.title}}</h2>
        <p class="date">{{post.author}}</p>
        <p class="date">{{post.post_date}}</p>
        <hr>

        <p class="text">{{post.body|linebreaksbr}}</p>

        {% if post.file %}
               <p class="file"> File: {{post.file}}</p>
              {% else %}
            <p> File: N/A </p>
              {% endif %}
        <hr>

        </div>
    </div>
    <div class="btn">
        <div class="btn_list"><a href="{% url 'board:notice-board' %}">Back to list</a></div>
        <div class="right-btn">
            <div class="btn_modify"><a href="{% url 'board:post-update' post.id %}">Edit</a></div>
            <div class="btn_delete"><a href="{% url 'board:post-delete' post.id %}">Delete</a></div>
        </div>
    </div>
{% endblock content %}
